syntax = "proto3";

option java_package = "org.pgmbim.grpc";
option java_multiple_files = true;

package org.pgmbim.grpc;

service DemirbasService{
    rpc InsertDemirbas (InsertDemirbasRequest) returns (InsertDemirbasResponse);
    rpc SearchDemirbas (SearchDemirbasRequest) returns (SearchDemirbasResponse);
}

message InsertDemirbasRequest {
    string demirbas_num = 1;
    string ip_address = 2;
    string os = 3;
    string hardware_info = 4;
}

message InsertDemirbasResponse {
    bool success = 1;
    string message = 2;
}

message SearchDemirbasRequest{
    string ip_address = 1;
    string demirbas_num = 2;
}

message Demirbas{
    int32 id = 1;
    string demirbas_num = 2;
    string ip_address = 3;
    string os = 4;
    string hardware_info = 5;
}

message SearchDemirbasResponse{
    repeated Demirbas demirbas = 1;
}
